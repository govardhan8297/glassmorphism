<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?" />
    <title>Glass-bg</title>
  </head>
  <body>
    <div class="container">
      <div class="contain">
        <div class="prof-side">
          <div class="user">
            <img src="avatar.png" alt="" />
            <h3>Naga Govardhan</h3>
            <p>Engineer</p>
          </div>
          <div class="side-buttons">
            <div class="streams">
              <img src="twitch.png" alt="" />
              <p>Streams</p>
            </div>
            <div class="games">
              <img src="steam.png" alt="" />
              <p>Games</p>
            </div>
            <div class="news">
              <img src="upcoming.png" width="30px" height="30px" alt="" />
              <p>News</p>
            </div>
            <div class="library">
              <img src="library.png" />
              <p>Library</p>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games</h2>
            <img src="controller.png" alt="" />
          </div>
        </div>

        <div class="active-games">
          <div class="active">
            <h3>Active Games</h3>
            <input type="search" />
          </div>
          <div class="assasin">
            <div class="image">
              <img src="assassins.png" alt="" />
            </div>
            <div class="details">
              <h3>Assassins</h3>
              <p>PS5 Version</p>
              <div class="progress">
                <span style="width: 75%"></span>
              </div>
            </div>
            <div class="percentage">75%</div>
          </div>
          <div class="assasin">
            <div class="image">
              <img src="sackboy.png" alt="" />
            </div>
            <div class="details">
              <h3>Sackboy</h3>
              <p>PS5 Version</p>
              <div class="progress">
                <span style="width: 60%"></span>
              </div>
            </div>
            <div class="percentage">60%</div>
          </div>
          <div class="assasin">
            <div class="image">
              <img src="spiderman.png" alt="" />
            </div>
            <div class="details">
              <h3>Spiderman</h3>
              <p>PS5 Version</p>
              <div class="progress">
                <span style="width: 85%"></span>
              </div>
            </div>
            <div class="percentage">85%</div>
          </div>
        </div>
      </div>
    </div>
    <div class="bubble one"></div>
    <div class="bubble two"></div>
    <!-- <div class="bubble three"></div> -->
  </body>
</html>
